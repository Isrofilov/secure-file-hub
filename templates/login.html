{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">{{ _('Login') }}</h4>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="token" class="form-label">{{ _('TOTP Authentication Code') }}</label>
                    <input type="text" class="form-control" id="token" name="token" placeholder="{{ _('Enter the 6-digit code') }}" required autofocus pattern="[0-9]{6}" inputmode="numeric" maxlength="6">
                    <div class="form-text">{{ _('Enter the code from your authentication application') }}</div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">{{ _('Login') }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Focus on the input field when loading the page
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('token').focus();
    });
    
    // Automatic sending of the form when entering 6 digits
    document.getElementById('token').addEventListener('input', function(e) {
        if (e.target.value.length === 6 && /^\d{6}$/.test(e.target.value)) {
            e.target.form.submit();
        }
    });
</script>
{% endblock %}
